<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Types</title>
</head>
<body>

  <h1>Different Ways to Create Links</h1>

  <h2>Normal Link</h2>
  <p>
    <a href="Assignment 1" target="_blank">Go to Google</a>
  </p>

  <h2>Link as Button</h2>
  <p>
    <a href="Assignment 1" target="_blank" style="padding: 10px 20px; background-color: blue; color: white; text-decoration: none; border-radius: 5px;">Assignment 1 button</a>
  </p>

  <h2>Other Links</h2>

  <h2 id="bottom">Bottom Section</h2>
  <p>You have reached the bottom of the page!</p>

</body>
</html>
